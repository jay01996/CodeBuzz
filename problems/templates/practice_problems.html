{% extends 'base.html' %}
{% block start %}
{% include 'problem_nav_bar.html' %}
<div class="container mt-4">
    <h4 class="mb-3">Practice Problems</h4>

    {% if problems %}
    <ul class="list-group">
        {% for problem in problems %}
        <li class="list-group-item d-flex justify-content-between align-items-center">
            {{ problem.title }}
            <a href="#" class="btn btn-sm btn-outline-primary">Try</a>
        </li>
        {% endfor %}
    </ul>
    {% else %}
    <div class="alert alert-info">No practice problems available yet.</div>
    {% endif %}
</div>
{% endblock %}
