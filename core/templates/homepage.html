{% extends 'base.html' %}
{% load static %}
{% block start %}

<div class="container-fluid p-0">
<div id="carouselExampleAutoplaying" class="carousel slide mb-0 mb-lg-0" data-bs-ride="carousel">
  <div class="carousel-inner">
    <div class="carousel-item active">
      <img src="{% static 'core/src/1.jpg' %}" class="d-block w-100 .img-fluid " alt="Image 1" style="height: 500px; object-fit: cover;">
    </div>
    <div class="carousel-item">
      <img src="{% static 'core/src/2.jpg' %}" class="d-block w-100 .img-fluid carousel-img" alt="Image 2" style="height: 500px; object-fit: cover;">
    </div>
    <div class="carousel-item">
      <img src="{% static 'core/src/3.jpg' %}" class="d-block w-100 carousel-img" alt="image 3" style="height: 500px; object-fit: cover;">
    </div>
  </div>
  <button class="carousel-control-prev" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="prev">
    <span class="carousel-control-prev-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Previous</span>
  </button>
  <button class="carousel-control-next" type="button" data-bs-target="#carouselExampleAutoplaying" data-bs-slide="next">
    <span class="carousel-control-next-icon" aria-hidden="true"></span>
    <span class="visually-hidden">Next</span>
  </button>
</div>
</div>
{% endblock %}
