{% extends 'base/base_home.html' %}
{% load static %}

{% block title %}Login - CodeBuzz{% endblock %}

{% block start %}
{% if messages %}
  <div class="container mt-2">
    {% for message in messages %}
      <div class="alert alert-danger alert-dismissible fade show" role="alert">
        {{ message }}
        <button type="button" class="btn-close" data-bs-dismiss="alert" aria-label="Close"></button>
      </div>
    {% endfor %}
  </div>
{% endif %}
<div class="container mt-5 mb-5">
    
    <div class="row justify-content-center">
        <div class="col-md-6 col-lg-5">
            <div class="card shadow border-0">
                <div class="card-body p-4">
                    <h3 class="text-center mb-4">Login</h3>

                    <form method="post" action="{% url 'login' %}">
                        {% csrf_token %}

                        <!-- Username -->
                        <div class="mb-3">
                            <label for="email" class="form-label">Email <span class="text-danger">*</span></label>
                            <input type="email" name="email" class="form-control" required value="{{ email }}" placeholder="Enter your Email" required>

                        </div>

                        <!-- Password + Show Password -->
                        <div class="mb-3">
                            <label for="password" class="form-label">Password <span class="text-danger">*</span></label>
                            <div class="input-group">
                                <input type="password" class="form-control" id="password" name="password" placeholder="Enter your password" required>
                                <button class="btn btn-outline-secondary" type="button" onclick="togglePassword()">Show</button>
                            </div>
                        </div>

                        <!-- Role Dropdown -->
                        <div class="mb-3">
                            <label for="role" class="form-label">Role <span class="text-danger">*</span></label>
                            <select class="form-select" id="role" name="role" required>
                                <option value="" disabled selected>Select your role</option>
                                <option value="student" name ='student'>Student</option>
                                <option value="faculty" name="faculty">Faculty</option>
                                <option value="admin" name ='admin'>Admin</option>
                            </select>
                        </div>

                        <!-- Remember Me + Forgot Password -->
                        <div class="d-flex justify-content-between align-items-center mb-3">
                            <div class="form-check">
                                <input class="form-check-input" type="checkbox" id="remember" name="remember">
                                <label class="form-check-label" for="remember">Remember Me</label>
                            </div>
                            <div>
                                <a href="{% url 'verify_email' %}" class="text-decoration-none">Forgot Password?</a>
                            </div>
                        </div>

                        <!-- Submit Button -->
                        <div class="d-grid">
                            <button type="submit" class="btn btn-primary">Login</button>
                        </div>
                    </form>

                    <!-- Optional Register Link -->
                    <div class="text-center mt-3">
                        <small>Don't have an account? <a href="#" class="text-decoration-none">Register</a></small>
                    </div>

                </div>
            </div>
        </div>
    </div>
</div>

<!-- JS to toggle password visibility -->
<script>
function togglePassword() {
    const pwd = document.getElementById("password");
    if (pwd.type === "password") {
        pwd.type = "text";
    } else {
        pwd.type = "password";
    }
}
</script>
{% endblock %}
