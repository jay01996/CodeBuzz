{% extends 'base/base_faculty.html' %}
{% load static %}

{% block title %}Manage logs{% endblock %}

{% block start %}
<h2>Students logs</h2>
<table class="table table-striped">
    <thead>
        <tr>
            <th>Student Name</th>
            <th>Action</th>
            <th>Date</th>
        </tr>
    </thead>
    <tbody>
        {% for log in logs %}
        <tr>
            <td>{{ log.student_name }}</td>
            <td>{{ log.action }}</td>
            <td>{{ log.date }}</td>
        </tr>
        {% empty %}
        <tr>
            <td colspan="3">No logs available.</td>
        </tr>
        {% endfor %}
    </tbody>
</table>
{% endblock %}
